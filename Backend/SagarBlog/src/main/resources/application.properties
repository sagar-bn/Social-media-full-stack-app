# ===================================================================
# Spring Boot Configuration for SagarBlog
# ===================================================================

# Application Info
spring.application.name=SagarBlog
server.port=8081

# ===================================================================
# Database Configuration (MySQL)
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/sagarblog_db
spring.datasource.username=root
spring.datasource.password=Sagar@5732!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ===================================================================
# JPA/Hibernate Configuration
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable lazy loading outside of transaction
spring.jpa.open-in-view=false

# ===================================================================
# JWT Configuration
# ===================================================================
#jwt.secret=mySecretKey123456789012345678901234567890
#jwt.expiration=86400000
## Token expiration time in milliseconds (24 hours = 86400000)

# ===================================================================
# Security Configuration
# ===================================================================
# Allow specific endpoints without authentication
security.jwt.token.expire-length=86400000
security.require-ssl=false
