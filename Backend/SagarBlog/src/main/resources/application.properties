# ===================================================================
# File Upload Configuration
# ===================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File upload path (create this directory in your project root)
app.upload.dir=./uploads/
app.upload.max-size=10485760

# ===================================================================
# Blog Application Specific Settings
# ===================================================================
app.name=Sagar Blog
app.description=A modern blog platform built with Spring Boot
app.version=1.0.0
app.author=Sagar

# Pagination defaults
app.default.page-size=10
app.default.max-page-size=100

# Comment settings
app.comments.moderation-enabled=true
app.comments.max-depth=5
app.comments.auto-approve-for-verified-users=true

# ===================================================================
# CORS Configuration
# ===================================================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://127.0.0.1:5500
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ===================================================================
# Logging Configuration
# ===================================================================
logging.level.com.example.sagarblog=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/sagarblog.log
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.max-file-size=10MB


# ===================================================================
# Actuator Configuration (for monitoring)
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===================================================================
# Cache Configuration (if you plan to use caching)
# ===================================================================
spring.cache.type=simple
# For Redis cache (uncomment when you add Redis)
# spring.redis.host=localhost
# spring.redis.port=6379
# spring.redis.timeout=60000ms

# ===================================================================
# JSON Configuration
# ===================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# ===================================================================
# Error Handling
# ===================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

