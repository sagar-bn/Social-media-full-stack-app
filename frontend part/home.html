<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | VoicesOfUs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
  <nav>
    <div class="logo">VoicesOfUs</div>
    <div class="nav-right">
      <span class="username">Hi, <span id="userName">Voices</span></span>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" class="avatar" id="userAvatar">
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <section class="hero">
    <h1>Welcome to VoicesOfUs</h1>
    <p>Discover amazing stories, insights, and ideas from our community of writers</p>
    <button class="create-btn" id="createPostBtn">Create New Post</button>
  </section>

  <div class="container">
    <h2 class="section-title">Latest Posts</h2>
    <div id="postsContainer">
      <div class="loading">Loading posts...</div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 VoicesOfUs. All rights reserved.</p>
  </footer>

 <script src="./js/home.js"></script>
</body>

</html>
