<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./css/register.css">
</head>

<body>
  <div class="container">
    <h2>Register</h2>
    <form class="js-register">
      <input type="text" placeholder="Username" id="username" required autocomplete="off">
      <input type="email" placeholder="Email" id="email" required autocomplete="off">
      <input type="password" placeholder="Password" id="password" required autocomplete="off">
      <button type="submit">Register</button>
      <p>Already have an account? <a href="home.html">Login</a></p>
    </form>
  </div>
</body>
<script src="./js/loginScript.js"></script>

</html>
